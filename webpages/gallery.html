<!-- CSS -->
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url('img/home/white.png');
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding-top: 120px;
  margin: 0;
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 100%;
  width: 100%;
}

.polaroid {
  background-color: white;
  border: 5px solid #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 10px;
  text-align: center;
  transition: transform 0.3s ease;
}

.polaroid:hover {
  transform: rotate(0deg);
}

.polaroid img {
  
  max-width: 100%;
  border-radius: 10px;
}

.caption {
  font-size: 15px;
  margin-top: 10px;
  color: #333;
  font-weight: bold;
  font-family: cursive;
}

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}

/* Style for the top navigation bar */
.header {
  width: 100%;
  position: fixed;  /* Fix the header at the top */
  top: 0;           /* Align it to the top */
  background-color: #1f1f1f; /* Optional: set background color */
  color: #fff;      /* Text color */
  text-align: center; /* Center the text horizontally */
  padding: 20px;   /* Padding to make it look better */
  z-index: 1000;     /* Ensure it's above other content */
}

/* Style for the header title */
.header p {
  font-size: 1.2em;
  font-family: cursive;
  padding-top: 5px;
}

@media screen and (max-width: 600px) {
  .gallery-container {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  .caption {
    font-size: 15px;
  }
}
</style>


<!-- JS -->
<script>
// Example of adding a lightbox feature for enlarged image view
const polaroids = document.querySelectorAll('.polaroid img');

polaroids.forEach(polaroid => {
  polaroid.addEventListener('click', () => {
    const imageSrc = polaroid.src;
    const lightbox = document.createElement('div');
    lightbox.classList.add('lightbox');

    const fullImage = document.createElement('img');
    fullImage.src = imageSrc;
    lightbox.appendChild(fullImage);

    lightbox.addEventListener('click', () => {
      document.body.removeChild(lightbox);
    });

    document.body.appendChild(lightbox);
  });
});

</script>

<script src="script.js"></script>
